<mat-form-field appearance="outline" class="w100">
    <mat-icon matSuffix>{{ icon }}</mat-icon>
    <mat-label>{{ title }}</mat-label>
    <input
        #number
        (change)="setValue(number.value)"
        [required]="required"
        class="mInput"
        matInput
        type="number"
    />
</mat-form-field>
