<mat-card class="mw600">
    <mat-card-title>Login</mat-card-title>

    <!--  EMAIL  -->

    <app-base-text-input
        [required]="true"
        icon="email"
        title="Email"
    ></app-base-text-input>

    <!--  PASSWORT  -->

    <mat-form-field appearance="outline" class="w100">
        <mat-label>Password</mat-label>

        <input [type]="hide ? 'password' : 'text'" matInput required />

        <button
            (click)="hide = !hide"
            [attr.aria-pressed]="hide"
            mat-icon-button
            matSuffix
        >
            <mat-icon>
                {{ hide ? 'visibility_off' : 'visibility' }}
            </mat-icon>
        </button>
    </mat-form-field>

    <mat-card-actions style="padding: 0.5rem">
        <button color="accent" mat-flat-button>Login</button>
    </mat-card-actions>
</mat-card>
